name: Tests

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8, 3.9, 3.10]
        include:
          - os: macos-10.15
            python-version: 3.10.0
          - os: windows-2019
            python-version: 3.10.0
            architecture: 'x86'
          - os: windows-2019
            python-version: 3.10.0
            architecture: 'x64'
          - os: ubuntu-latest
            python-version: 3.10.0
            android: true # إضافة هذا السطر

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0 python-opencv build-essential python3-pip git openjdk-8-jdk

      # خطوة لتثبيت Buildozer
      - name: Install Buildozer
        if: runner.os == 'Ubuntu'
        run: |
          pip install buildozer

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==20.3.4
          pip install -r requirements-test.txt

      - name: Run tests
        run: pytest --verbose --cov=pyzbar pyzbar

      - name: Upload coverage
        if: ${{ matrix.python-version == '3.10.0' && runner.os == 'Linux' }}
        run: |
          pip install coveralls>=3.2.0
          coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
